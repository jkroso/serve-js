<!DOCTYPE html>
<html>
<head>
  <title>serve-js tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/hydro-html/index.css">
</head>
<body>
  <div id="hydro"></div>
  <script>
    var hydro = require('hydro')
  </script>
  <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script>
    var hydro = new(require('hydro'))

    hydro.set({
      formatter: require('hydro-html'),
      plugins: [ require('hydro-bdd') ]
    })

    hydro.setup()

    require('./serve-js.test')

    var user = new Backbone.Model({
      name: 'Matt',
      age: 24
    })

    describe('it', function(){
      it('should work fine', function(){
        if (!(user instanceof Backbone.Model)) throw new Error
      })
    })

    hydro.run()
  </script>
</body>
</html>
